<div class="row">
    <div class="col-sx-12">
        <p>Add new Servers or blueprints</p>
        <label for="name">Server Name</label>
        <input type="text" class="form-control" name="newServerName" #serverNameInput/>
        <label for="content">Server Content</label>
        <input type="text" class="form-control" name="newServerContent" #serverContentInput/>
        <br />
        <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint(serverContentInput)">Server Blueprint</button>
    </div>
</div>
